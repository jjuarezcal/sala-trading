<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/mode.css">
    <link rel="stylesheet" href="./css/extensions.css">
    <!-- css.gg iconos -->
    <link href="https://css.gg/css" rel="stylesheet" />

    <title>Sala de trading</title>
</head>

<body>
    <!-- Contenedor principal -->

    <div class="content">

        <!-- header principal -->
        <header class="header">
            <div class="header__logo">
                <img src="./images/logo-sala-trading.png" alt="" class="header__img"> <span class="header__title">Sala de trading</span>
            </div>
            <div class="header__menu menu">

                <ul class="menu__ul">
                    <li class="menu__li"><i class="menu__i gg-arrange-back"></i><a href="#">fundamental</a></li>
                    <li class="menu__li"><i class="menu__i gg-abstract"></i><a href="#">técnico</a></li>
                    <li class="menu__li"><i class="menu__i gg-terminal"></i><a href="#">algorítmico</a></li>
                    <li class="menu__li"><i class="menu__i gg-align-bottom"></i><a href="#">armónico</a></li>
                    <li class="menu__li"><i class="menu__i gg-align-center"></i><a href="#">eliot</a></li>
                    <li class="menu__li"><i class="menu__i gg-align-left"></i><a href="#">wyckoff</a></li>
                </ul>

                <label class="header__switch">
                    <input type="checkbox"  id="toggleMode">
                    <span class="header__slider round"></span>
                  </label>

            </div>
        </header>
        <!-- fin del header principal -->

        <!-- main general conenedor central -->

        <main class="main">
            <aside class="main__aside">
                <div class="search">
                    <form action="" class="search__form">
                        <input class="search__input" placeholder="buscar"></input>
                    </form>
                </div>
            </aside>
            <section class="main__section">contenedor central</section>
            <aside class="main__aside--derecha">sidebar</aside>
        </main>

        <!-- fin del main general conenedor central -->

        <!-- pie principal -->

        <footer class="footer">contenido</footer>

        <!-- fin pie principal -->

    </div>

    <!-- Fin del contenedor principal -->

    <script src="./js/darkmode.js"></script>
</body>

</html>
